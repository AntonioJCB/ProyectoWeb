<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanConsumir - Transferencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="adicionar.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="menu-toggle" class="menu-toggle-label d-block d-md-none fs-3 position-absolute p-3">☰</label>
    <input type="checkbox" id="menu-toggle" class="d-none">
    <nav id="menu" class="bg-light vh-100 position-fixed p-3 shadow d-none d-md-flex flex-column rounded-4">
        <div id="menu-content" class="d-flex flex-column align-items-center w-100">
            <div id="funciones" class="w-100 d-flex flex-column align-items-center mt-4">
                <a href="index.html" class="btn btn-primary w-100 mb-2 mt-5" style="background-color: #EADDFF">Cuenta</a> 
                <a href="#" class="btn btn-secondary w-100 mb-2" style="background-color: #C5ABEF">Saldo</a>
                <a href="adicionar.html" class="btn btn-success w-100 mb-2" style="background-color: #B897ED">Transferencia</a> 
                <a href="#" class="btn btn-warning w-100 mb-2" style="background-color: #9661EA">Ahorros</a>
                <a href="#" class="btn btn-danger w-100" style="background-color: #924FFF">Atención a Cliente</a>
            </div>
            <a href="login.html" class="btn btn-dark w-100 mt-auto">Cerrar sesión</a>
        </div>
    </nav>

    <main class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="width: 350px; background-color: #ffffff; border-radius: 10px;">
            <h2 class="text-center mb-4" style="color: #6A31E5;">Realizar Transferencia</h2>
            <form action="/formulario" method="POST">
                <div class="mb-3">
                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="tarjeta" id="tarjeta" class="form-control" placeholder="Tarjeta" required>
                </div>
                <div class="mb-3">
                    <input type="number" name="monto" id="monto" class="form-control" placeholder="Monto a transferir" required>
                </div>
                <button id="boton" type="submit" class="btn w-100 text-white" style="background-color: #4CAF50;">Transferir</button>
            </form>
        </div>
    </main>
    <nav id="menu" class="bg-light vh-100 position-fixed p-3 shadow d-none d-md-flex flex-column">
        <div id="menu-content" class="d-flex flex-column align-items-center w-100">
            <div id="funciones" class="w-100 d-flex flex-column align-items-center mt-4">
                <a href="index.html" class="btn btn-primary w-100 mb-2 mt-5 rounded-4" style="background-color: #EADDFF">Cuenta</a> 
                <a href="#" class="btn btn-secondary w-100 mb-2 rounded-4" style="background-color: #C5ABEF">Saldo</a>
                <a href="adicionar.html" class="btn btn-success w-100 mb-2 rounded-4" style="background-color: #B897ED">Transferencia</a> 
                <a href="#" class="btn btn-warning w-100 mb-2 rounded-4" style="background-color: #9661EA">Ahorros</a>
                <a href="#" class="btn btn-danger w-100 rounded-4" style="background-color: #924FFF">Atención a Cliente</a>
            </div>
            <a href="login.html" class="btn btn-dark w-100 mt-auto rounded-3">Cerrar sesión</a>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('.menu-toggle-label').addEventListener('click', function() {
            const menu = document.getElementById('menu');
            
            // Check responsive breakpoints and toggle the menu accordingly
            if (window.innerWidth < 1024) { // This covers both mobile (<768px) and tablet views
                menu.classList.toggle('d-none');
            }
        });

    </script>
</body>
</html>
